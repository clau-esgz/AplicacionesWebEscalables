<p> Contador : {{counter}}</p>

<button [disabled]="counter < 90" (click)="incrementBy(-1)">-1</button>
<button [disabled]="counter > 115" (click)="incrementBy()">1</button> <!-- supondrÃ¡ que llega un 1 -->
<p *ngIf = "counter < 110; else elseBlock"> El valor del contador es menor de 110</p>
<ng-template #elseBlock> 
<p> El valor del contador es mayor o igual que 110</p>
</ng-template>
